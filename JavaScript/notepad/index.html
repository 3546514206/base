<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>记事本</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            padding: 6px;
            border-bottom: 1px solid #ddd;
            background: #f5f5f5;
        }

        #editor {
            flex: 1;
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
        }

        #status {
            padding: 4px 8px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- 工具栏 -->
<div id="toolbar">
    <button id="openBtn">打开</button>
    <button id="saveBtn">保存</button>
</div>

<!-- 编辑区 -->
<textarea id="editor"></textarea>

<!-- 状态栏 -->
<div id="status">未保存</div>

<script src="./index.js"></script>
</body>
</html>

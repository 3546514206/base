<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记事本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header class="toolbar">
        <span class="title">记事本</span>
        <span class="status" id="status">未保存</span>
    </header>

    <div class="editor">
        <label for="editor"></label>
        <textarea id="editor"
                  placeholder="在这里输入内容..."
                  spellcheck="false">
        </textarea>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>

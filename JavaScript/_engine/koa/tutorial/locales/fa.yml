modern_javascript_tutorial: "آموزش جاوااسکریپت مدرن"
subtitle: "الان چگونه انجام می‌شود. از مباحث پایه تا پیشرفته با توضیحات ساده اما پرجزئیات."
part: "بخش #{num}"
more: "بیشتر…"
contents: 'فهرست مطالب'
description: "دوره اصلی دارای دو بخش است که جاوااسکریپت را به عنوان یک زبان برنامه‌نویسی و کار کردن با یک مرورگر پوشش می‌دهد. همچنین مجموعه‌هایی بیشتر از مقاله‌های موضوعی هم وجود دارند."

part3:
  title: "مقاله‌های بیشتر"
  content: "لیستی از موضوعات بیشتر که فرض می‌شود شما دو بخش اول آموزش را گذرانده‌اید. ترتیب مشخصی اینجا وجود ندارد و شما می‌توانید به هر ترتیبی که می‌خواهید مقالات را بخوانید."


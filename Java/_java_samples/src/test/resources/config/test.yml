    - xhf/generate-token
    - xhf/validate-token
    - xhf/expire-token
    - xhf/completed-email
    - xhf/ping
    - xhf/re-send-odc-invitation
    - xhf/get-agent-notes
    - xhf/update-agent-notes
    - xhf/create-xhf-token
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form>
        <label for="text">文本输入框：</label><input id="text" type="text" maxlength="6"><br>
        <label>密码输入框：</label><input type="password"><br>
        <label>单选按钮：</label><br>
        男<input name="sex" type="radio" value="男" checked="checked">女<input name="sex" type="radio" value="女"><br>
        <label>复选框：</label><br>
        爱好：打豆豆<input name="hobby" type="checkbox" value="打豆豆">
        吃饭<input name="hobby" type="checkbox" value="吃饭">
        睡觉<input name="hobby" type="checkbox" value="睡觉"><br>
        <label>普通按钮：</label> <input type="button" value="普通按钮"><br>
        <label>文件：</label><input type="file" value="文件上传">
    </form>

    <button>确定</button>
</body>

</html>

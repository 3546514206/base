<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合页面，注册案例</title>
</head>

<body>
    <h4>清楚不常在，抓紧谈恋爱</h4>
    <table width="500" border="0">
        <tr>
            <td>性别：</td>
            <td>
                <input id="man" type="radio" name="sex" value="男"><label for="man"><img src="./img/man.jpg"> 男</label>
                <input id="women" type="radio" name="sex" value="女"><label for="women"><img src="./img/women.jpg">
                    女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <label for="year">请选择年</label>
                <select id="year" name="year">
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
                <label for="month">请选择月</label>
                <select id="month" name="month">
                    <option>一月</option>
                    <option>二月</option>
                    <option>三月</option>
                    <option>四月</option>
                </select>
                <label for="day">请选择日</label>
                <select id="day" name="day">
                    <option>1号</option>
                    <option>2号</option>
                    <option>3号</option>
                    <option>4号</option>
                    <option>5号</option>
                    <option>6号</option>
                </select>
            </td>
        </tr>
        <tr>
            <label for="area">
                <td>所在地区：</td>
            </label>
            <td>
                <input id="area" type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <label for="discoverture">
                    未婚<input name="marriage" id="discoverture" type="radio" checked="checked" value="未婚">
                </label>
                <label for="married">
                    已婚<input name="marriage" id="married" type="radio" value="已婚">
                </label>
                <label for="divorce">
                    离婚<input name="marriage" id="divorce" type="radio" value="离婚">
                </label>
            </td>
        </tr>
        <tr>
            <label for="education">
                <td>学历：</td>
            </label>
            <td>
                <input id="education" type="text" value="本科">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                御姐<input id="type" type="checkbox" value="御姐" checked="checked">
                大叔<input id="type" type="checkbox" value="大叔">
                萝莉<input id="type" type="checkbox" value="萝莉">
                正太<input id="type" type="checkbox" value="正太" checked="checked">
                病娇<input id="type" type="checkbox" value="病娇">
            </td>
        </tr>
        <tr>
            <label for="introduce">
                <td>自我介绍</td>
            </label>
            <td>
                <textarea id="introduce">这里写自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input id="submit" type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input id="checkTerms" type="checkbox" checked="checked"> <label for="checkTerms">我同意所有条款</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员直接登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>我已经满了18岁，而且单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>

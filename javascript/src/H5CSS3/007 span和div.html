<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span和div</title>
</head>

<body>
    <!-- div 和 span 是没有语义的，是一个类似于盒子的东西，都是用来布局的 -->
    <div>
        <span>1</span>
        <span>2</span>
    </div>
    <div>
        <span>3</span>
        <span>4</span>
    </div>
</body>

</html>

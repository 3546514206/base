<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
        }

        h4 {
            font-weight: 400;
        }

        #container {
            font-size: large;
        }
    </style>
    <script>
        console.log("hello world");
    </script>
</head>

<body>
    <h4>这是标题</h4>
    <p>这是段落</p>
    <div id="container">这是容器</div>
    <span>内联元素</span>
    <ul>
        <li>这是无序列表</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <!-- 加粗 -->
    <p><strong>这是第一个段落</strong></p>
    <!-- 倾斜 -->
    <p><em>这是第二个段落</em></p>
    <!-- 删除线 -->
    <p><del>这是第三个段落</del></p>
    <!-- 下滑线 -->
    <p><ins>这是第四个段落</ins></p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构标签</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>物品</th>
        <th>重量</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>碗</td>
        <td>100克</td>
        <td>1元</td>
    </tr>
    <tr>
        <td>杯子</td>
        <td>0.2KG</td>
        <td>30元</td>
    </tr>
    </tbody>
</table>
</body>
</html>

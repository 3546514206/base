<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html布局</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>这是头部标题</h1>
        </div>
        <div id="menu">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>
        <div id="content">
            <p>31个省（自治区、直辖市）和新疆生产建设兵团报告新增无症状感染者24例，其中境外输入23例，本土1例（在黑龙江黑河市）；当日转为确诊病例6例（境外输入4例）；当日解除医学观察53例（境外输入40例）；尚在医学观察的无症状感染者837例（境外输入745例）。
            </p>
            <p>累计收到港澳台地区通报确诊病例34494例。其中，香港特别行政区15176例（出院13315例，死亡213例），澳门特别行政区79例（出院79例），台湾地区19239例（出院13742例，死亡851例）。
            </p>
        </div>
        <div id="footer">页脚</div>
    </div>
</body>
<style>
    #container {
        width: 600px
    }

    #container #header {
        background-color: #FFA500;
        width: 600px;
    }

    #container #header h1 {
        margin-bottom: 0;
    }

    #container #menu {
        background-color: #FFD700;
        height: 220px;
        width: 100px;
        float: left;
    }

    #container #content {
        background-color: #EEEEEE;
        height: 220px;
        width: 500px;
        float: left;
    }

    #container #footer {
        background-color: #FFA500;
        clear: both;
        text-align: center;
    }
</style>

</html>

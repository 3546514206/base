<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过JS来分配事件</title>
</head>
<body>

<button id="myBtn">点击这里</button>
<script>
    function displayDate() {
        document.getElementById("myBtn").innerHTML = Date();
    }

    document.getElementById("myBtn").onclick = function () {
        displayDate();
    };
</script>
</body>
</html>

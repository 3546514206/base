<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>改变样式</title>
    <script>
        function chagen() {
            x = document.getElementById("demo");
            x.style.color = "#ff0000";
        }
    </script>
</head>
<body>
<p id="demo">段落</p>
<button onclick="chagen()">按钮</button>
</body>
</html>

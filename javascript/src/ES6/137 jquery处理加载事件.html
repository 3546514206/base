<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery处理加载事件</title>
</head>
<body>
<p id="h01"></p>
</body>
<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js">

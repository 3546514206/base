<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组对象可以容纳不同类型的数据</title>
</head>
<body>

<script>
    var mycars = new Array();
    mycars[0] = "Saab";
    mycars[1] = "Volvo";
    mycars[2] = "BMW";

    var myArray = new Array();
    myArray[0]=Date.now;
    myArray[1]=function f() {
        return "test";
    };
    myArray[2]=mycars;
    console.log(myArray.toString());
</script>
</body>
</html>

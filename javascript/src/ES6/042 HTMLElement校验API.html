<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证API</title>
</head>
<body>
<label for="id1">数值输入框</label><input id="id1" type="number" min="100" max="300" required>
<button onclick="myFunction()">验证</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var inpObj = document.getElementById("id1");
        if (inpObj.checkValidity() === false) {
            document.getElementById("demo").innerHTML = inpObj.validationMessage;
        }
    }
</script>

</body>
</html>

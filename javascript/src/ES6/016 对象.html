<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>

<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",

        fullName: function () {
            console.log(this.firstName, this.lastName);
        }

    };

    console.log(person.lastName);
    console.log(person["firstName"]);
    person.fullName();

</script>
</body>
</html>

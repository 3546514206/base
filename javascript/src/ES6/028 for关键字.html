<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
<script>
    // 数组诡异的语法
    var cars = new Array(["mytest", "jikms", "loaji"]);
    console.log(cars.length);
    console.log(cars.length - 1);

    var car = ["mytest", "jikms", "loaji"];
    console.log(car.length);
    console.log(car.length - 1);

    for (var i = 0; i < car.length ; i++) {
        document.write(car[i] + "<br>");
    }
</script>
</body>
</html>

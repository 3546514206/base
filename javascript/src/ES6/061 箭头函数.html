<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>

<script>
    var f = (a, b) => {
        return a > b ? a : b;
    };

    console.log(f(23, 45));

    //我调我自己
    ((x, y) => {
        console.log(x - y);
    })(7, 1);


    let t0 = () => {
        console.log(this);
    };

    function t1() {
        console.log(this);
    }

    let t2 = new Function("console.log(this)");

    t0();
    t1();
    t2();
</script>
</body>
</html>

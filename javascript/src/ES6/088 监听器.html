<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听器</title>
</head>
<body>

<button id="btn">你点我呀</button>

<script>
    function myFunction() {
        alert("点你又怎么样");
    }

    let element = document.getElementById("btn");
    element.addEventListener("click", myFunction);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量</title>
</head>
<body>


<script>
    // 字符串字面量
    s = "string";

    // 数值字面量
    a = 2 + 4;
    b = 124e5;
    // 数组字面量

    c = [40, 100, 1, 5, 25, 10];

    //object对象字面量
    o = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};

    //函数字面量
    function myFunction(a, b) {
        return a * b;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用构造函数创建函数对象</title>
</head>
<body>

<script>
    //如果函数调用前使用了 new 关键字, 则是调用了构造函数。
    //这看起来就像创建了新的函数，但实际上是实例化的函数对象。
    //构造函数:
    function myFunction(arg1, arg2) {
        this.firstName = arg1;
        this.lastName  = arg2;
    }

    // This    creates a new object
    var x = new myFunction("John","Doe");
    console.log(x);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听器</title>
</head>
<body>
<button id="btn">点击我</button>
<script>
    function myFunction() {
        alert("你好呀");
    }

    function mySecondFunction(){
        console.log("我是第二个监听器");
    }

    let element = document.getElementById("btn");
    element.addEventListener("click", myFunction);
    element.addEventListener("click", mySecondFunction);

</script>
</body>
</html>

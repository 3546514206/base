<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本转换</title>
</head>
<body>
<p class="uppercase">This is some text.</p>
<p class="lowercase">This is some text.</p>
<p class="capitalize">This is some text.</p>
</body>
<style>
    .uppercase{
        text-transform: uppercase;
    }

    .lowercase{
        text-transform: lowercase;
    }

    .capitalize{
        text-transform: capitalize;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环遍历对象的属性</title>
</head>
<body>
<script>
    function person() {
        this.name = "杨海波";
        this.age = 18;
    }

    debugger;
    let p = new person();
    for (v in p) {
        console.log(v);
    }
</script>
</body>
</html>

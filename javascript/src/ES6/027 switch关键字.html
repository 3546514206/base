<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p id="demo"></p>
<script>
    var d = new Date().getDay();
    switch (d) {
        //switch 语句中  6与d   的比较会使用恒等计算符(===)进行比较:
        case 6:
            x = "今天是星期六";
            break;
        case 0:
            x = "今天是星期日";
            break;
        default:
            x = "期待周末";
    }
    document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式实例</title>
</head>
<body>
<script>
    /*是否带有小数*/
    function isDecimal(strValue) {
        var objRegExp = /^\d+\.\d+$/;
        return objRegExp.test(strValue);
    }

    /*校验是否中文名称组成 */
    function ischina(str) {
        var reg = /^[\u4E00-\u9FA5]{2,4}$/;   /*定义验证表达式*/
        return reg.test(str);     /*进行验证*/
    }

    /*校验是否全由8位数字组成 */
    function isStudentNo(str) {
        var reg = /^[0-9]{8}$/;   /*定义验证表达式*/
        return reg.test(str);     /*进行验证*/
    }

    /*校验电话码格式 */
    function isTelCode(str) {
        var reg = /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
        return reg.test(str);
    }

    /*校验邮件地址是否合法 */
    function IsEmail(str) {
        var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        return reg.test(str);
    }

    //exec() 方法是一个正则表达式方法。exec() 方法用于检索字符串中的正则表达式的匹配。
    // 该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。
    console.log(/ree/.exec("The best things in life are free!"));
    console.log(/ree/.exec("The best things in life are free!")[0]);
    console.log(/xxe/.exec("The best things in life are free!"));
</script>
</body>
</html>

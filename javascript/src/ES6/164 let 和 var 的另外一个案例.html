<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let 和 var 的另外一个案例</title>
</head>
<body>
</body>
<script>
    var a = [];
    for (var i = 0; i < 10; i++) {
        a[i] = function () {
            console.log(i);
        }
    }
    a[6]();
    a[6]();

    let b = [];
    for (let j = 0; j < 10; j++) {
        b[j] = function () {
            console.log(j)
        }
    }

    b[6]();

</script>
</html>

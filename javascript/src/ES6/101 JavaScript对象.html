<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript对象</title>
</head>
<body>
<p>JS的世界中，万事万物都是对象，值类型，对象类型，函数类型，数组类型。都是对象</p>
<script>
    //字符串类型也是对象(内置String对象)
    //访问对象的属性
    let message = "Hello World!";
    let x = message.length;
    console.log(x);
    //访问对象的方法
    let y = message.toUpperCase();
    console.log(y);


</script>
</body>
</html>

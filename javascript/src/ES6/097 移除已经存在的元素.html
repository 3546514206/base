<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除元素</title>
</head>
<body>
<div id="div">
    <p id="p1">我快死了</p>
    <p id="p2">我死不掉</p>
</div>

<script>
    setTimeout(function () {
        let div = document.getElementById("div");
        let p1 = document.getElementById("p1");
        div.removeChild(p1);
    }, 5000);
</script>
</body>
</html>

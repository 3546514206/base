<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显式函数绑定</title>
</head>
<body>

<script>

    //在 JavaScript 中函数也是对象，对象则有方法，apply 和 call 就是函数对象的方法。
    // 这两个方法异常强大，他们允许切换函数执行的上下文环境（context），即 this 绑定的对象。
    //在下面实例中，当我们使用 person2 作为参数来调用 person1.fullName 方法时,
    // this 将指向 person2, 即便它是 person1 的方法：
    var person1 = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    };

    var person2 = {
        firstName: "li",
        lastName: "lei",
    };
    var a = 1;
    var b = "string";

    console.log(person1.fullName.call(person2));

</script>
</body>
</html>

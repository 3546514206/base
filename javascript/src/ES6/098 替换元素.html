<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换元素</title>
</head>
<body>
<div id=div>
    <p id="p">原本的元素</p>
</div>

<script>
    setTimeout(function () {
        let parent = document.getElementById("div");
        let old = document.getElementById("p");

        let ne = document.createElement("p");
        let tex = document.createTextNode("新的元素");
        ne.appendChild(tex);

        parent.replaceChild(ne, old);
    }, 5000);
</script>
</body>
</html>

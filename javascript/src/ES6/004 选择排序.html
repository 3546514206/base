<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
    <script>
        function read() {
            var readLine = document.getElementById("array").value;
            var input = readLine.split(",");
            //可能下面就对input进行一系列操作，如input[i]，我们以为可以读到数字
            console.log(input);
            var sorted = selectionSort(input);
            console.log(sorted);
        }

        function selectionSort(arr) {
            var len = arr.length;
            var minIndex, temp;
            for (var i = 0; i < len - 1; i++) {
                minIndex = i;
                for (var j = i + 1; j < len; j++) {
                    if (arr[j] < arr[minIndex]) {     // 寻找最小的数
                        minIndex = j;                 // 将最小数的索引保存
                    }
                }
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            return arr;
        }

    </script>
</head>
<body>
<label for="array">输入数组</label>
<input id="array" name="array" type="text">
<input type="button" name="button" onclick="read()" value="读入">
</body>
</html>

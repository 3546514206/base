<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else</title>
</head>
<body>
<script>
    var time = 10;

    if (time<10)
    {
        document.write("<b>早上好</b>");
    }
    else if (time>=10 && time<20)
    {
        document.write("<b>今天好</b>");
    }
    else
    {
        document.write("<b>晚上好!</b>");
    }
</script>
</body>
</html>

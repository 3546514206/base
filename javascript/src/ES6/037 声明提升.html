<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明提升</title>
</head>
<body>

<script>
    //JavaScript 中，函数的定义及变量的声明都将被提升到函数的最顶部。
    //JavaScript 中，变量可以在使用后声明，也就是变量可以先使用再声明。
    x = 5; // 变量 x 设置为 5
    elem = document.getElementById("demo"); // 查找元素
    elem.innerHTML = x;                     // 在元素中显示 x
    var x; // 声明 x，会被提升
    // JavaScript 只有声明的变量会提升，初始化的不会
    var y = 7; // 声明的同时初始化 y，不会被提升

</script>
</body>
</html>

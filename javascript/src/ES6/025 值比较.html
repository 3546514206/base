<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>值比较</title>
</head>
<body>
<script>
    var a = 3;
    var b = "3";
    console.log(a==b);   //true
    console.log(a===b); //false

    var d = new Number(3);
    var c = new String("3");
    console.log(d==c);  //false
    console.log(d===c);   //false
</script>
</body>
</html>

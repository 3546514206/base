<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>对象方法是一个函数定义,并作为一个属性值存储</title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    var person = {
        firstName: "John",
        lastName: "Doe",
        id: 5566,
        fullName: function () {
            return this.firstName + " " + this.lastName;
        }
    };
    //像访问属性一样访问对象的方法
    document.getElementById("demo1").innerHTML = "不加括号输出函数表达式：" + person.fullName;
    //想Java一样访问一个对象的方法
    document.getElementById("demo2").innerHTML = "加括号输出函数执行结果：" + person.fullName();
</script>
</body>
</html>

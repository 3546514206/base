<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示框</title>
</head>
<body>
<button onclick="f()">点击我</button>
<p id="p"></p>
</body>
<script>
    function f() {
        let rs = prompt("请输入你的名字", "杨海波");

        if (rs !== null && rs !== "") {
            document.getElementById("p").innerHTML = rs;
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的箭头方法</title>
</head>
<body>

<script>

    //对象的箭头方法，其this指针指向windows对象
    let person = {
        "name": "yhb",
        "age": 18,

        say: (cname) => {
            console.log(this);
            console.log(this.name);
            console.log("hello " + cname + ",i'm " + name);
            console.log("hello " + cname + ",i'm " + person.name);
        },

        say0: function (cname) {
            console.log(this);
            console.log(this.name);
            console.log("hello " + cname + ",i'm " + name);
            console.log("hello " + cname + ",i'm " + person.name);
        }
    };

    person.say("lisa");
    person.say0("lili");
</script>
</body>
</html>

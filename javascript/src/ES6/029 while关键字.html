<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    var i = 0;
    while (i < 5) {
        console.log("The number i is " + i);
        i++;
    }

    var j = 0;
    do {
        console.log("The number j is " + j);
        j++;
    }
    while (j < 5);

    cars = ["BMW", "Volvo", "Saab", "Ford"];
    k = 0;
    for (; cars[k];) {
        console.log(cars[k]);
        k++;
    }
    console.log(cars[k]);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建HTML元素</title>
</head>
<body>
<div id="div1">
    <p id="p1">这是一个段落</p>
</div>

<script>

    setTimeout(function () {
        let p = document.createElement("p");
        let node = document.createTextNode("这是另外一个段落");
        p.appendChild(node);

        let div1 = document.getElementById("div1");
        div1.appendChild(p);

    }, 5000);

</script>
</body>
</html>

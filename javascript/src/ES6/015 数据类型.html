<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<p id="String">字符串类型:</p>
<p id="Number">数值类型:</p>
<p id="Boolean">布尔类型:</p>
<p id="Null">空：</p>
<p id="Undefined">未定义：</p>
<p id="Object">对象类型：</p>
<p id="Array">数组类型：</p>
<p id="Function">函数类型：</p>
<script>
    var s = "this is a string";
    var a = 1;
    var b = 1.222;
    var c = 123E19;
    var z = true;
    var y = false;
    var x = null;
    var l = undefined;
    var o = {name: "yang", b: 21, c: 189}
    var list = new Array(10);
    list[0] = 100;
    list[1] = "abc";
    console.log(list);
    var array = [12, 321, 14, "121", true];
    var cars = new Array("Saab", "Volvo", "BMW");
    var cars2 = ["Saab", "Volvo", "BMW"];
    // JavaScript一切皆对象。当您声明一个变量时（包括类型），就创建了一个新的对象。
    s = new String("this is another string");
    a = new Number(1);
    z = new Boolean(true);
    //x = new Null();   // 错误示例
    //l = new  Undefined(); //错误示例
    o = new Object({name: "yang", b: 21, c: 189});
    var f = function () {

    };
    //数组也是对象类型
    console.log(typeof cars2);
    console.log(typeof cars);
    console.log(typeof f);

</script>
</body>
</html>

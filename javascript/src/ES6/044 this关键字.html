<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this关键字</title>
</head>
<body>

<button onclick="this.style.display='table';this.style.color='red'">
    点我后我就消失了
</button>

<script>
    var person = {
        firstName: "John",
        lastName : "Doe",
        id       : 5566,
        fullName : function() {
            var fn = this.firstName + " " + this.lastName;
            var rz = fn + " qdsjdw";
            return rz;
        }
    };

    console.log(person.fullName());


    function f() {
        return this;
    }

    var f = f()
    console.log(f);

    globalThis.AbortController.apply.arguments = 10;

</script>
</body>
</html>

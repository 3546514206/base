<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标按下事件</title>
</head>

<script>
    function lighton(){
        document.getElementById('myimage').src="../img/pic_bulbon.gif";
    }
    function lightoff(){
        document.getElementById('myimage').src="../img/pic_bulboff.gif";
    }
</script>


<body>
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="../img/pic_bulboff.gif" width="100" height="180" alt=""/>
<p>点击不释放鼠标灯将一直亮着!</p>
</body>
</html>

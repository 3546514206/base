<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>

<script>
    // 实例化一个Promise对象的时候，构造函数接受一个函数作为参数，这个函数会被执行，所以异步任务会自动执行
    var p = new Promise(function (resolve, reject) {
        setTimeout(function () {
                console.log("执行成功");
            },
            10000);
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数可以自带参数</title>
</head>
<body>

<script>
    function f(x, y = 10) {
        // y is 10 if not passed or undefined
        return x + y;
    }

    console.log(f(0, 2)); // 输出 2
    console.log(f(5)); // 输出 15, y 参数的默认值

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>创建 JavaScript 对象。</title>
</head>
<body>
<p id="demo"></p>
<script>
    var person = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};
    document.getElementById("demo").innerHTML = person.firstName + " 现在 " + person.age + " 岁.";
</script>

</body>
</html>

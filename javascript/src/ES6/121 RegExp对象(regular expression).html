<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象:regular expression</title>
</head>
<body>

<script>
    var re1 = new RegExp("\\w+");
    var re2 = /\w+/;

    console.log(re1);
    console.log(re2);
    console.log(typeof re1);
    console.log(typeof re2);
</script>
</body>
</html>

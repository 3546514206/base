<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个日期的比较</title>
</head>
<body>

<script>
    var x = new Date();
    x.setFullYear(2100, 0, 14);
    var today = new Date();

    if (x > today) {
        alert("今天是2100年1月14日之前");
    } else {
        alert("今天是2100年1月14日之后");
    }

</script>
</body>
</html>

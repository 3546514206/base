<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本对齐图像</title>
</head>
<body>
<p>一个<img src="../img/logo.png" alt="w3cschool" width="290" height="69"/>默认对齐的图像。</p>
<p>一个<img class="top" src="../img/logo.png" alt="w3cschool" width="290" height="69"/> text-top 对齐的图像。</p>
<p>一个<img class="bottom" src="../img/logo.png" alt="w3cschool" width="290" height="69"/> text-bottom 对齐的图像。</p>
</body>
<style>
    .top {
        vertical-align: top;
    }

    .bottom {
        vertical-align: bottom;
    }
</style>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的默认参数</title>
</head>
<body>

<script>
    // ES5 中如果函数在调用时未提供隐式参数，参数会默认设置为： undefined
    // 有时这是可以接受的，但是建议最好为参数设置一个默认值：
    function f0(x, y) {
        if (y === undefined) {
            y = 0;
        }
        return y * y;
    }

    //或者
    function f1(x, y) {
        y = y || 0;

        return y * y;
    }

    function a(x, y) {
        console.log(x);
        console.log(y);
    }

    a(1);
    a(1,2);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注意事项</title>
</head>
<body>
<script>
    var x = 10 + "5";
    console.log(x);

    // var person = [];
    // person[0] = "John";
    // person[1] = "Doe";
    // person[2] = 46;
    // var m = person.length;         // person.length 返回 3
    // var n = person[0];             // person[0] 返回 "John"
    // console.log(m);
    // console.log(n);
    // 在 JavaScript 中, 对象 使用 名字作为索引。如果你使用名字作为索引，当访问数组时，
    // JavaScript 会把数组重新定义为标准对象。执行这样操作后，
    // 数组的方法及属性将不能再使用，否则会产生错误:
    var person = [];
    person["firstName"] = "John";   //person已经重新被定义成一个标准对象
    person["lastName"] = "Doe";
    person["age"] = 46;
    var p = person.length;         // person.length 返回 0
    var q = person[0];             // person[0] 返回 undefined
    console.log(p);
    console.log(q);

    // 错误的使用方式：
    // if (myObj !== null && typeof myObj !== "undefined")
    // 正确的方式是我们需要先使用 typeof 来检测对象是否已定义：
    // if (typeof myObj !== "undefined" && myObj !== null)

</script>
</body>
</html>

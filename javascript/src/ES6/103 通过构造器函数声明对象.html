<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象构造器</title>
</head>
<body>

<script>
    function person(firstname, lastname, age, ejector) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
        this.ejector = ejector;
    }

    let son = new person("yang", "haibo", 23, "red");

    console.log(son.age);

    son.age = ++son.age;
    console.log(son.age);

    console.log(typeof son);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exec方法</title>
</head>
<body>

<script>
    var patt1=new RegExp("e");
    //顺便关注下一下的输出的差别
    console.log(patt1.exec("The best things in life are free"));
    console.log(patt1.exec("The best things in life are free").toString());
    document.write(patt1.exec("The best things in life are free"));
    document.write(patt1.exec("The best things in life are free").toString());
</script>
</body>
</html>

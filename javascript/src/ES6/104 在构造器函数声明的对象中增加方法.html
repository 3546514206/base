<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数对象方法</title>
</head>
<body>

<script>
    function person(name, age) {
        this.name = name;
        this.age = age;

        this.getName = function () {
            return name;
        }
    }

    let p = new person("杨海波", 25);
    console.log(p.getName());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>输出信息的几种方式</title>
</head>
<body>

<p id="demo">使用 document.write() 方法将内容写到 HTML 文档中。</p>

<script>
    window.alert("使用 window.alert() 弹出警告框");
    document.getElementById("demo").innerHTML = "使用 document.write()";
    document.write("写到 HTML 文档");
    console.log("写到控制台");
</script>
</body>
</html>

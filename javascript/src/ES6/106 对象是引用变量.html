<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象是引用变量</title>
</head>
<body>

<script>
    let person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}
    let x = person;
    x.age = 10;
    console.log(x.age);
    console.log(person.age);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>修改电灯的状态</title>

    <script>
        function change() {
            e = document.getElementById("img");
            if (e.src.match("bulbon")) {
                e.src = "../img/pic_bulboff.gif";
            } else {
                e.src = "../img/pic_bulbon.gif";
            }
        }
    </script>
</head>

<body>
<img id="img" loading="lazy" alt="option" src="../img/pic_bulboff.gif" onclick="change()">
</body>

</html>

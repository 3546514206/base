<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
</head>
<body>
<h1>一号文本</h1>
<h2>二号文本</h2>
<h3>三号文本</h3>
</body>
<style>
    h1 {
        text-decoration: overline;
    }

    h2 {
        text-decoration: line-through;
    }

    h3 {
        text-decoration: underline;
    }
</style>
</html>

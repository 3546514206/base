<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时事件</title>
</head>
<body>


</body>
<script>
    // setInterval() 和 setTimeout() 是 HTML DOM Window对象的两个方法。
    //window.setInterval("console.log('hello')",5000);
    window.setTimeout("console.log('hello')", 5000);

    // setInterval() 间隔指定的毫秒数不停地执行指定的代码
    var a = setInterval(function () {
        console.log("hello");
    }, 3000);

    // 用于结束setInterval
    clearInterval(a);

    //

</script>
</html>

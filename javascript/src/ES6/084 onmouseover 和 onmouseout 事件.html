<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmouseover 和 onmouseout 事件</title>
</head>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#D94A38;width:120px;height:20px;padding:40px;">鸽鸽来嘛
</div>

<script>
    function mOver(obj) {
        obj.innerHTML = "亚麻跌";
    }

    function mOut(obj) {
        obj.innerHTML = "鸽鸽来嘛";
    }
</script>
</body>
</html>

spring.application.name=mcp
spring.main.web-application-type=none

spring.ai.openai.api-key=${OPENAI_API_KEY}

# ==============================================================================
# MCP Filesystem Client Configuration
# ==============================================================================
#
# This example supports two configuration approaches:
#
# 1. PROGRAMMATIC CONFIGURATION (Default - Recommended)
#    ------------------------------------------------
#    If no JSON config is enabled below, Application.java creates the MCP client
#    programmatically with AUTOMATIC OS DETECTION:
#      - Windows: Uses cmd.exe /c npx (required for batch file execution)
#      - Linux/Mac: Uses npx directly
#
#    Pros: Works out-of-the-box on all platforms, no config file needed
#    Cons: Hardcoded in Java, less flexible
#
# 2. JSON CONFIGURATION (Optional)
#    -----------------------------
#    Uncomment ONE of the following to use JSON-based configuration.
#    When enabled, Spring Boot auto-configuration loads the MCP client
#    from the JSON file, and the programmatic approach is disabled.
#
#    For Windows (requires cmd.exe wrapper):
#    spring.ai.mcp.client.stdio.servers-configuration=classpath:/mcp-servers-config-windows.json
#
#    For Linux/Mac (direct npx execution):
#    spring.ai.mcp.client.stdio.servers-configuration=classpath:/mcp-servers-config-linux.json
#
#    Pros: Flexible, externalized configuration
#    Cons: Must choose the correct OS-specific JSON file
#
# ==============================================================================
# IMPORTANT: Do not enable both approaches simultaneously!
# ==============================================================================
# If JSON config is enabled, the programmatic @Bean is skipped via
# @ConditionalOnMissingBean to avoid duplicate client creation.
# ==============================================================================
spring:
  application:
    name: document-forge
  thymeleaf:
    cache: false
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-sonnet-4-5
          max-tokens: 8192

document-forge:
  custom-skill-id: ${CUSTOM_SKILL_ID:}

server:
  port: 8080

logging:
  level:
    com.example.documentforge: DEBUG
    org.springframework.ai: DEBUG

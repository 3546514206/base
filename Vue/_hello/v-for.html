<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>

<div id="app">

    <table>
        <tr>
            <td>文章标题</td>
            <td>文章分类</td>
            <td>发布时间</td>
            <td>发布状态</td>
        </tr>
        <tr v-for="(article,index) in articleList">
            <td>{{article.title}}</td>
            <td>{{article.category}}</td>
            <td>{{article.time}}</td>
            <td>{{article.state}}</td>
        </tr>
    </table>

</div>

<script type="module">
    import {createApp} from "./vue.esm-browser";

    createApp({
        data() {
            return {
                articleList: [
                    {
                        title: "深入理解JavaScript闭包",
                        category: "编程语言",
                        time: "2024-08-31 10:00",
                        state: "已经发布"
                    },
                    {
                        title: "如何在Ubuntu上配置Nginx服务器",
                        category: "服务器管理",
                        time: "2024-09-01 14:30",
                        state: "已经发布"
                    },
                    {
                        title: "数据科学中的Python工具",
                        category: "数据科学",
                        time: "2024-09-02 09:00",
                        state: "已经发布"
                    }
                ]
            };
        }
    }).mount("#app");

</script>
</body>
</html>

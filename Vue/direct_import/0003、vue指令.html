<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<script src="./vue.global.min.js"></script>
<body>
<div id="app">
    <div>
        <label>
            <input type="text"
                   v-model="message">
        </label>
        <br>
    </div>
    <div>
        <a>{{message}}</a>
        <br>
        <img alt="null" v-bind:src="imgSrc">
    </div>
    <div>
        <button v-on:click="hasShowMessage">showMessage?</button>
        <p v-if="showMessage">Hello Vue!</p><br>
        <p v-else>Goodbye Vue!</p>
    </div>
</div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: "hello world",
                imgSrc: "https://www.runoob.com/wp-content/themes/runoob/assets/images/qrcode.png",
                showMessage: true
            }
        }
    }).mount('#app');
</script>
</html>

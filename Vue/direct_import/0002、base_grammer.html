<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础语法</title>
</head>
<script src="./vue.global.min.js"></script>
<body>
<div id="app">
    <button v-on:click="click">click</button>
    <br>
    <a>{{message}}</a>
</div>
</body>
<script>
    const app = {
        data() {
            return {
                message: 'Hello Vue!!'
            }
        },
        methods: {
            click() {
                alert('click');
            }
        }
    };

    Vue.createApp(app).mount('#app');
</script>
</html>

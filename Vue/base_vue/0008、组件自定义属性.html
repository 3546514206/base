<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
</head>
<script src="./vue.global.min.js"></script>
<body>
<div id="app">
    <my-component name="yhb"></my-component>
</div>
</body>
<script>
    const {createApp} = Vue;

    const app = createApp({});

    app.component('my-component', {
        props: ['name'],
        template: `
          <div>{{ name }}</div>
        `
    });

    app.mount('#app');
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态Prop</title>
</head>
<script src="./vue.global.min.js"></script>
<body>
<div id="app">
    <site-info
            :id="site.id"
            :title="site.title"
            v-for="site in sites"
    ></site-info>
</div>
</body>
<script>
    const Site = {
        data() {
            return {
                sites: [
                    {id: 1, title: 'Google'},
                    {id: 2, title: 'Runoob'},
                    {id: 3, title: 'Taobao'}
                ]
            }
        }
    }

    const app = Vue.createApp(Site)

    app.component('site-info', {
        props: ['id', 'title'],
        template: `<h4>{{ id }} - {{ title }}</h4>`
    })

    app.mount('#app')
</script>
</html>

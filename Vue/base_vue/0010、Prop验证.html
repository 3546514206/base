<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop验证</title>
</head>
<script src="vue.global.min.js"></script>
<body>

</body>
<script>
    const Site = {
        data() {
            return {
                sites: [
                    {id: 1, title: 'Google'},
                    {id: 2, title: 'Runoob'},
                    {id: 3, title: 'Taobao'}
                ]
            }
        }
    }

    const app = Vue.createApp(Site);

    app.component('my-component', {
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                default: function () {
                    return {message: 'hello'}
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    });

    app.mount('#app')
</script>
</html>

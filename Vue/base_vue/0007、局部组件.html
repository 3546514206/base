<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="./vue.global.min.js"></script>
<body>
<div id="app">
    <runoob-a></runoob-a>
    <runoob-b></runoob-b>
</div>
</body>
<script>
    const {createApp} = Vue;

    let runoobA = {
        template: '<h1>自定义组件A!</h1>'
    }

    let runoobB = {
        template: '<h1>自定义组件B!</h1>'
    }

    const app = createApp({
        components: {
            'runoob-a': runoobA,
            'runoob-b': runoobB
        }
    })

    app.mount('#app')
</script>
</html>
